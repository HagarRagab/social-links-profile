<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/png" href="images/favicon-32x32.png">
    <title>Social media links profile</title>
</head>
<body>
    <section class="card">
        <img src="images/avatar-jessica.jpeg" alt="Jessica-image" class="card__img">
        <h1 class="card__name">jessica randall</h1>
        <p class="card__location">london,united kingdom</p>
        <p class="card__job">"Front-end developer and avid reader."</p>
        <ul class="card__links">
            <li>
            <a href="#" class="card__link">GitHub</a>
            </li>
            <li>
            <a href="#" class="card__link">frontend mentor</a>
            </li>
            <li>
            <a href="#" class="card__link">linkedin</a>
            </li>
            <li>
            <a href="#" class="card__link">twitter</a>
            </li>
            <li>
            <a href="#" class="card__link">instagram</a>
            </li>
        </ul>
    </section>
</body>
</html>
